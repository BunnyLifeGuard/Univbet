<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <b:navBar brand="UnivBet" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Log In" href="login.jsf"/>
            <b:navLink value="Sign In" href="signin.jsf"/>
        </b:navbarLinks>
    </b:navBar>
</h:head>

<h:body>
    <br/>
    <br/>
    <br/>
    <h:form>
        <h:outputLabel value="PrÃ©nom"/>
        <br/>
        <h:inputText id="firstname" value="#{User.firstnameUser}">
            <f:validateRegex pattern="^[a-zA-Z]{2,32}$" for="firstname"/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Username"/>
        <br/>
        <h:inputText id="username" value="#{User.username}">
            <f:validateRegex pattern=" ^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,32}[a-zA-Z0-9]$" for="firstname"/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Password"/>
        <br/>
        <h:inputText id="password" value="#{User.username}">
            <f:validateRegex
                    pattern="^(?=.*[A-Z])(?=.*[!@#$_])(?=.*[0-9])(?=.*[a-z]).{8,3
2}$" for="password" />
        </h:inputText>
        <br/>
        <br/>
        <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" action="#{User.signIn(User)}"/>

    </h:form>
</h:body>
</html>
