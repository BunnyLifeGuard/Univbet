<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <b:navBar brand="UnivBet" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Ajouter Match" href="ajouterMatch.jsf"/>
        </b:navbarLinks>
    </b:navBar>
</h:head>

<h:body>
   <br/>
   <br/>
   <br/>
   <br/>
   <h:dataTable value="#{Match.getMatches()}" var="match">
        <h:column>
            <f:facet name="header">Équipe </f:facet>
            #{match.equipeA}
        </h:column>
       <h:column>
           <f:facet name="header">Équipe </f:facet>
           #{match.equipeB}
       </h:column>
       <h:column>
           <f:facet name="header">Résultat</f:facet>
           <h:selectOneMenu id="resultat" value="#{Match.resultat}" valueChangeListener="#{Match.updateResult}" >
               <f:selectItem itemValue="#{match.equipeA}"/>
               <f:selectItem itemValue="#{match.equipeB}"/>
           </h:selectOneMenu>
       </h:column>
       <h:column>
           <f:facet name="header">Status    </f:facet>
           <h:selectOneMenu id="status" value="#{Match.status}" valueChangeListener="#{Match.updateStatus}" onchange="submit()">
               <f:selectItems value="#{Match.getStatuts()}"/>
           </h:selectOneMenu>
       </h:column>
   </h:dataTable>
</h:body>

</html>
