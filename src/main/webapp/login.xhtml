      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head>
    <b:navBar brand="UnivBet" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Log In" href="login.xhtml"/>
            <b:navLink value="Sign In" href="signin.xhtml"/>
        </b:navbarLinks>
    </b:navBar>
</h:head>

<h:body>
    <h:form>
        <h3>Login</h3>
        <h:outputText value="Veuillez entrez votre nom d'utilisateur"/>
        <br/>
        <h:inputText id="username" value="#{User.username}"/>
        <br/>
        <h:outputText value="Veuillez entrez votre mot de passe"/>
        <br/>
        <h:inputText id="password" value="#{User.password}"/>
        <br/>
        <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{User.login()}"/>
    </h:form>
</h:body>
</html>
