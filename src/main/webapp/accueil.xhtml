<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <b:navBar brand="UnivBet" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Log In" href="login.jsf"/>
            <b:navLink value="Sign In" href="signin.jsf"/>
        </b:navbarLinks>
    </b:navBar>
</h:head>

<h:body>

    <br/>
    <br/>
    <h3>Match terminé</h3>
    <p:dataTable value="#{Match.getNewGames()}" var="match" style="border-spacing: 10px">
        <p:column>
            <f:facet name="header">Équipe A</f:facet>
            #{match.equipeA}
        </p:column>


        <p:column>
            <f:facet name="header">Équipe B</f:facet>
            #{match.equipeB}
        </p:column>


        <p:column>
            <f:facet name="header">Gagnant</f:facet>
            #{match.resultat}
        </p:column>
    </p:dataTable>
    <br/>
    <br/>
    <br/>
    <h3>Match à venir</h3>
    <p:dataTable value="#{Match.getOldGames()}" var="match" style="border-spacing: 10px">
        <p:column>
            <f:facet name="header">Équipe A</f:facet>
            #{match.equipeA}
        </p:column>

        <p:column>
            <f:facet name="header">Équipe B</f:facet>
            #{match.equipeB}
        </p:column>

        <p:column>
            <f:facet name="header">Résultat</f:facet>
            #{match.resultat}
        </p:column>
    </p:dataTable>
</h:body>

</html>
